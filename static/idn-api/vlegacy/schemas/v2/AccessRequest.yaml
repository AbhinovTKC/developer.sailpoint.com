type: object
properties:
  approvals:
    type: array
    items:
      "$ref": '../../schemas/v2/Approval.yaml'
  completionDate:
    type: string
    format: date-time
  completionStatus:
    type: string
    enum:
      - Success
      - Failure
      - Incomplete
      - Pending
  dateCreated:
    type: string
    format: date-time
  errors:
    type: array
    items:
      type: string
  executionStatus:
    type: string
    enum:
      - Executing
      - Verifying
      - Terminated
      - Completed
  id:
    type: string
  lastUpdated:
    type: string
    format: date-time
  name:
    type: string
  priority:
    type: string
  requestSummaries:
    type: array
    items:
      "$ref": '../../schemas/v2/RequestSummary.yaml'
  requesterId:
    type: string
  requesterDisplayName:
    type: string
  source:
    type: string
  sourceName:
    type: string
  targetName:
    type: string
  targetDisplayName:
    type: string
  targetId:
    type: string
  type:
    type: string
  warnings:
    type: array
    items:
      type: string
  workflowStep:
    type: string
