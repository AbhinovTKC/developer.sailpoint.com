          schema:
            "$ref": "../../../schemas/v2/Launcher.yaml"
      headers:
        ETag:
          description: Entity tag.
          schema:
            type: string
        Last-Modified:
          description: Last modified date.
          schema:
            type: string
            format: date-time
        Link:
          description: Links to alternate or related resources.
          schema:
            type: string
    '404':
      "$ref": "../../../responses/v2/404.yaml"
