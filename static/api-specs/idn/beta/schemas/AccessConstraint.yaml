type : object
properties:
  type:
    type: string
    enum:
      - ENTITLEMENT
      - ACCESS_PROFILE
      - ROLE
  ids:
    description: Must be set only if operator is SELECTED.
    type: array
    items:
      type: string
  operator:
    type: string
    enum:
      - ALL
      - SELECTED
required:
  - type
  - operator
example:
  type: ENTITLEMENT
  ids:
    - 2c90ad2a70ace7d50170acf22ca90010
  operator: SELECTED
