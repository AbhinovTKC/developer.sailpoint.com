get:
  operationId: listNotificationTemplates
  tags:
    - Notifications
  summary: List Notification Templates For Your Site
  description: >-
    This lists the templates that you have modified for your site. Since this is a beta feature, it doesn't include all your modified templates.
  parameters:
    - $ref: '../../v3/parameters/limit.yaml'
    - $ref: '../../v3/parameters/offset.yaml'
    - in: query
      name: filters
      schema:
        type: string
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/docs/standard_collection_parameters.html)


        Filtering is supported for the following fields and operators:


        **key**: *eq, in*


        **medium**: *eq*


        **locale**: *eq*
  responses:
    '200':
      description: >-
        A list of template objects for your site
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/TemplateDto.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
post:
  operationId: createNotificationTemplate
  tags:
    - Notifications
  summary: Create Notification Template
  description: >-
    This creates a template for your site
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/TemplateDto.yaml'
  responses:
    '200':
      description: >-
        A template object for your site
      content:
        application/json:
          schema:
            $ref: '../schemas/TemplateDto.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
