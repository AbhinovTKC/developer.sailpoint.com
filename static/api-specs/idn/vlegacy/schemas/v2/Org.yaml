---
type: object
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  dateCreated:
    type: string
    format: date-time
  lastUpdated:
    type: string
    format: date-time
  scriptName:
    type: string
  ssoDomain:
    type: string
  status:
    type: string
    enum:
      - inactive
      - active
      - demo
      - test
  maxRegisteredIdentities:
    type: integer
  identityCount:
    type: integer
  kbaReqForAuthn:
    type: integer
  kbaReqAnswers:
    type: integer
  lockoutAttemptThreshold:
    type: integer
  lockoutTimeMinutes:
    type: integer
  usageCertRequired:
    type: boolean
  adminStrongAuthRequired:
    type: boolean
  enableExternalPasswordChange:
    type: boolean
  enablePasswordReplay:
    type: boolean
  enableAutomaticPasswordReplay:
    type: boolean
  netmasks:
    type: array
    items:
      type: string
  countryCodes:
    type: array
    items:
      type: string
  whiteList:
    type: boolean
  emailTestMode:
    type: boolean
  emailTestAddress:
    type: string
    format: email
  usernameEmptyText:
    type: string
  usernameLabel:
    type: string
  enableAutomationGeneration:
    type: boolean
  passwordReplayState:
    type: string
    enum:
      - enabled
      - passive
      - disabled
  systemNotificationConfig:
    type: object
    properties:
      notifications:
        type: array
        items:
          "$ref": '../../schemas/v2/Notification.yaml'
      recipientType:
        type: string
        enum:
          - allAdmins
          - specificIdentities
  systemNotificationEmails:
    type: array
    items:
      type: string
      format: email
  loginUrl:
    type: string
  redirectPatterns:
    type: array
    items:
      type: string
  styleHash:
    type: string
  approvalConfig:
    "$ref": '../../schemas/v2/ApprovalConfigEto.yaml'
  ssoPartnerSource:
    type: string
