type: object
properties:
  id:
    type: string
  name:
    type: string
  dateCreated:
    type: string
    format: date-time
  lastUpdated:
    type: string
    format: date-time
  operation:
    type: string
  status:
    type: string
    enum:
      - Committed
      - Failed
      - Finished
      - Not Verifiable
      - Pending
      - Retry
  sourceId:
    type: string
  sourceName:
    type: string
  accountName:
    type: string
  ownerName:
    type: string
  approverName:
    type: string
  warnings:
    type: array
    items:
      type: string
  errors:
    type: array
    items:
      type: string
  provisioningPlan:
    type: string
