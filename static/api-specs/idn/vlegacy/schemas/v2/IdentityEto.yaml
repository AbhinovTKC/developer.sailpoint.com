type: object
description: One or more attributes of an identity.
properties:
  encryptionKey:
    type: string
  encryptionCheck:
    type: string
  altAuthVia:
    description: Alternate authentication type.
    type: string
    enum:
      - ASK
      - SMS_PERSONAL
      - VOICE_PERSONAL
      - SMS_WORK
      - VOICE_WORK
      - KBA
      - EMAIL_PERSONAL
      - EMAIL_WORK
      - PASSWORD
      - INTEGRATION
  altAuthViaIntegrationData:
    type: string
  altPhone:
    description: Alternate phone.
    type: string
  altEmail:
    description: Alternate email.
    type: string
  identityFlags:
    type: object
    properties:
      RESPONSIVE_LAUNCHPAD:
        type: string
example:
  altPhone: '8085551212'
  altEmail: example@sailpoint.com
  altAuthVia: SMS
  identityFlags:
    RESPONSIVE_LAUNCHPAD: 'true'
